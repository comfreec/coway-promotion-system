<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>코웨이 프로모션 실시간 자동 업데이트</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🏠</text></svg>">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body { 
      font-family: 'Malgun Gothic', Arial, sans-serif; 
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 10px;
    }
    
    .header {
      text-align: center;
      color: white;
      margin-bottom: 20px;
    }
    
    .header h1 {
      font-size: 1.8rem;
      margin-bottom: 5px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }
    
    .header .subtitle {
      font-size: 0.9rem;
      opacity: 0.9;
    }
    
    .automation-badge {
      background: rgba(255,255,255,0.2);
      padding: 5px 15px;
      border-radius: 20px;
      margin: 10px auto;
      display: inline-block;
      backdrop-filter: blur(10px);
    }
    
    .container {
      background: white;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      animation: slideUp 0.8s ease-out;
    }
    
    @keyframes slideUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .status-bar {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .status-left {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #2ecc71;
      animation: pulse 2s infinite;
    }
    
    .status-dot.scraping {
      background: #f39c12;
      animation: scrapeFlash 1s infinite;
    }
    
    .status-dot.live {
      background: #e74c3c;
      animation: livePulse 1s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.7; transform: scale(1.2); }
    }
    
    @keyframes scrapeFlash {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0.3; }
    }
    
    @keyframes livePulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.4; transform: scale(1.3); }
    }
    
    .refresh-btn {
      background: rgba(255,255,255,0.2);
      color: white;
      border: 1px solid rgba(255,255,255,0.3);
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 0.85rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .refresh-btn:hover {
      background: rgba(255,255,255,0.3);
      transform: scale(1.05);
    }
    
    .auto-update-info {
      font-size: 0.8rem;
      opacity: 0.9;
    }
    
    .promo-grid {
      padding: 20px;
      display: grid;
      gap: 15px;
    }
    
    .promo-card {
      background: #f8f9fa;
      border-radius: 12px;
      padding: 20px;
      border-left: 5px solid #667eea;
      transition: all 0.3s ease;
      animation: fadeInCard 0.6s ease-out;
      position: relative;
    }
    
    .promo-card.live-scraped {
      border-left-color: #e74c3c;
      background: linear-gradient(135deg, #fff5f5, #f8f9fa);
    }
    
    .promo-card.live-scraped::before {
      content: "LIVE";
      position: absolute;
      top: 10px;
      right: 10px;
      background: #e74c3c;
      color: white;
      padding: 2px 8px;
      border-radius: 10px;
      font-size: 0.7rem;
      font-weight: bold;
      animation: liveBlink 2s infinite;
    }
    
    @keyframes liveBlink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0.7; }
    }
    
    .priority-badge {
      position: absolute;
      top: 10px;
      left: 10px;
      background: #f39c12;
      color: white;
      padding: 2px 6px;
      border-radius: 8px;
      font-size: 0.6rem;
      font-weight: bold;
    }
    
    .priority-badge.high { background: #e74c3c; }
    .priority-badge.medium { background: #f39c12; }
    .priority-badge.low { background: #95a5a6; }
    
    @keyframes fadeInCard {
      from { opacity: 0; transform: translateX(-20px); }
      to { opacity: 1; transform: translateX(0); }
    }
    
    .promo-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
    }
    
    .promo-card:nth-child(1) { border-left-color: #e74c3c; }
    .promo-card:nth-child(2) { border-left-color: #3498db; }
    .promo-card:nth-child(3) { border-left-color: #2ecc71; }
    .promo-card:nth-child(4) { border-left-color: #f39c12; }
    .promo-card:nth-child(5) { border-left-color: #9b59b6; }
    .promo-card:nth-child(6) { border-left-color: #1abc9c; }
    
    .product-name {
      font-size: 1.2rem;
      font-weight: bold;
      color: #2c3e50;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .promotion-tag {
      background: linear-gradient(45deg, #ff6b6b, #ee5a24);
      color: white;
      padding: 6px 12px;
      border-radius: 15px;
      font-size: 0.85rem;
      font-weight: bold;
      display: inline-block;
      margin-bottom: 10px;
      box-shadow: 0 2px 8px rgba(255,107,107,0.3);
    }
    
    .benefit {
      color: #27ae60;
      font-weight: bold;
      font-size: 1rem;
      margin-bottom: 8px;
      line-height: 1.4;
    }
    
    .remark {
      color: #7f8c8d;
      font-size: 0.9rem;
      background: #ecf0f1;
      padding: 5px 10px;
      border-radius: 8px;
      display: inline-block;
    }
    
    .source-info {
      margin-top: 8px;
      font-size: 0.75rem;
      color: #95a5a6;
      display: flex;
      justify-content: space-between;
    }
    
    .scraped-time {
      font-size: 0.7rem;
      color: #3498db;
    }
    
    .loading {
      text-align: center;
      padding: 40px 20px;
      color: #667eea;
      font-size: 1.1rem;
    }
    
    .loading-spinner {
      display: inline-block;
      width: 30px;
      height: 30px;
      border: 3px solid #f3f3f3;
      border-top: 3px solid #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 15px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .footer {
      background: #f8f9fa;
      padding: 15px 20px;
      text-align: center;
      color: #7f8c8d;
      font-size: 0.85rem;
      border-top: 1px solid #ecf0f1;
    }
    
    .stats {
      display: flex;
      justify-content: space-around;
      padding: 15px;
      background: #f8f9fa;
      border-top: 1px solid #ecf0f1;
    }
    
    .stat-item {
      text-align: center;
    }
    
    .stat-number {
      font-size: 1.5rem;
      font-weight: bold;
      color: #667eea;
    }
    
    .stat-label {
      font-size: 0.8rem;
      color: #7f8c8d;
      margin-top: 2px;
    }
    
    .automation-info {
      background: linear-gradient(135deg, #74b9ff, #0984e3);
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 0.9rem;
    }
    
    .next-update {
      margin-top: 5px;
      font-size: 0.8rem;
      opacity: 0.9;
    }
    
    /* 모바일 최적화 */
    @media (max-width: 768px) {
      body { padding: 5px; }
      .header h1 { font-size: 1.5rem; }
      .promo-card { padding: 15px; }
      .product-name { font-size: 1.1rem; }
      .status-bar { padding: 12px; }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>🏠 코웨이 렌탈 프로모션</h1>
    <div class="subtitle">GitHub Actions 실시간 자동 스크래핑 시스템</div>
    <div class="automation-badge">
      🤖 실제 사이트 연동 • 3시간마다 자동 업데이트 • 완전 자동화
    </div>

  <div class="container">
    <div class="status-bar">

    <div class="stats" id="stats" style="display: none;">
      <div class="stat-item">
        <div class="stat-number" id="promo-count">0</div>
        <div class="stat-label">실시간 프로모션</div>

      <div class="stat-item">
        <div class="stat-number" id="source-count">0</div>
        <div class="stat-label">스크래핑 사이트</div>

      <div class="next-update" id="next-update">다음 스크래핑: 계산 중...</div>
    </div>
    
    <div class="footer" id="last-updated"></div>
  </div>

  
    <script>
    // 🤖 GitHub Actions 자동 생성 데이터 (2025. 9. 6. 오전 7:17:48)
    window.LIVE_PROMOTION_DATA = [

  {

    ],

  },
  {
    "product": "⚡ 비렉스 트리플체어",
    "promotion": "🔥 안마의자 빅세일",
    "benefit": "렌탈료 60% 할인 (12개월) + 무료 안마 서비스 + 건강검진",
    "remark": "힐링케어 패키지",
    "source": "비렉스 공식",
    "priority": 9,
    "keywords": [
      "60%",

    ],
    "scraped": "2025-09-06T07:17:48.229Z"
  },
  {
    "product": "💳 코웨이 제휴카드",
    "promotion": "💰 카드 혜택 대폭 확대",
    "benefit": "월 렌탈료 최대 30,000원 할인 + 캐시백 최대 11만원",
    "remark": "실적 조건별 차등 적용",

    "keywords": [
      "30,000원",

    ],
    "scraped": "2025-09-06T07:17:48.229Z"
  },
  {
    "product": "🌸 룰루 더블케어 비데",
    "promotion": "💎 프리미엄 케어 패키지",
    "benefit": "3개월 무료 + 렌탈료 40% 할인 + 설치당일 프리미엄 사은품",
    "remark": "프리미엄 라인 출시기념",
    "source": "코웨이 인증점",
    "priority": 8,
    "keywords": [
      "무료",
      "40%",
      "사은품"
    ],
    "scraped": "2025-09-06T07:17:48.229Z"
  }
];
    window.LAST_SCRAPED = "2025. 9. 6. 오전 7:17:48";
    window.SCRAPING_STATUS = "LIVE";
    console.log("✅ GitHub Actions 실시간 데이터 로드됨:", window.LIVE_PROMOTION_DATA.length);

    // 프로모션 데이터를 화면에 렌더링하는 함수
    function renderPromotions() {
      const promoContent = document.getElementById('promo-content');
      const stats = document.getElementById('stats');
      const statusDot = document.getElementById('status-dot');
      const autoStatus = document.getElementById('auto-status');
      const lastUpdated = document.getElementById('last-updated');
      const promoCount = document.getElementById('promo-count');
      const sourceCount = document.getElementById('source-count');
      const nextUpdate = document.getElementById('next-update');

      if (!window.LIVE_PROMOTION_DATA || window.LIVE_PROMOTION_DATA.length === 0) {
        promoContent.innerHTML = '<div class="loading">데이터를 불러올 수 없습니다.</div>';
        return;
      }

      // 우선순위 순으로 정렬
      const sortedData = window.LIVE_PROMOTION_DATA.sort((a, b) => b.priority - a.priority);

      // 프로모션 카드 생성
      const promoGrid = document.createElement('div');
      promoGrid.className = 'promo-grid';

      sortedData.forEach((promo, index) => {
        const card = document.createElement('div');
        card.className = 'promo-card live-scraped';
        
        const priorityBadge = promo.priority >= 10 ? 'high' : promo.priority >= 8 ? 'medium' : 'low';
        const priorityText = promo.priority >= 10 ? 'HOT' : promo.priority >= 8 ? 'NEW' : 'REC';
        
        card.innerHTML = `
          <div class="priority-badge ${priorityBadge}">${priorityText}</div>
          <div class="product-name">${promo.product}</div>
          <div class="promotion-tag">${promo.promotion}</div>
          <div class="benefit">${promo.benefit}</div>
          <div class="remark">${promo.remark}</div>
          <div class="source-info">
            <span>${promo.source}</span>
            <span class="scraped-time">스크래핑: ${new Date(promo.scraped).toLocaleString('ko-KR')}</span>
          </div>
        `;
        
        promoGrid.appendChild(card);
      });

      promoContent.innerHTML = '';
      promoContent.appendChild(promoGrid);

      // 통계 업데이트
      promoCount.textContent = sortedData.length;
      sourceCount.textContent = [...new Set(sortedData.map(p => p.source))].length;
      stats.style.display = 'flex';

      // 상태 업데이트
      statusDot.className = 'status-dot live';
      autoStatus.textContent = '실시간 연동 중 • 데이터 최신 상태';
      
      // 마지막 업데이트 시간
      lastUpdated.innerHTML = `
        <div>마지막 업데이트: ${window.LAST_SCRAPED}</div>
        <div>총 ${sortedData.length}개 프로모션 • GitHub Actions 자동 스크래핑</div>
      `;

      // 다음 업데이트 시간 계산 (3시간 후)
      const nextUpdateTime = new Date();
      nextUpdateTime.setHours(nextUpdateTime.getHours() + 3);
      nextUpdate.textContent = `다음 스크래핑: ${nextUpdateTime.toLocaleString('ko-KR')}`;
    }

    // 데이터 로드 함수
    function loadPromotionData() {
      const autoStatus = document.getElementById('auto-status');
      const statusDot = document.getElementById('status-dot');
      
      autoStatus.textContent = '데이터 새로고침 중...';
      statusDot.className = 'status-dot scraping';
      
      // 실제로는 기존 데이터를 다시 렌더링 (실시간 스크래핑은 GitHub Actions에서 처리)
      setTimeout(() => {
        renderPromotions();
      }, 1000);
    }

    // 버튼 이벤트 리스너 추가
    function initializeEventListeners() {
      const refreshBtn = document.getElementById('refresh-btn');
      if (refreshBtn) {
        refreshBtn.addEventListener('click', loadPromotionData);
        console.log('새로고침 버튼 이벤트 리스너 추가됨');
      }
    }

    // 즉시 실행 (페이지 로드 상태와 관계없이)
    console.log('스크립트 시작, 문서 상태:', document.readyState);
    
    // 초기화 함수
    function initialize() {
      console.log('페이지 초기화 시작');
      renderPromotions();
      initializeEventListeners();
    }

    // 페이지 로드 시 초기화
    document.addEventListener('DOMContentLoaded', function() {
      console.log('DOMContentLoaded 이벤트 발생');
      initialize();
    });

    // window.onload 이벤트도 추가
    window.addEventListener('load', function() {
      console.log('window load 이벤트 발생');
      initialize();
    });

    // 데이터가 이미 로드된 경우 즉시 초기화
    if (document.readyState === 'loading') {
      console.log('문서 로딩 중, DOMContentLoaded 대기');
      document.addEventListener('DOMContentLoaded', initialize);
    } else {
      console.log('문서가 이미 로드됨, 즉시 초기화 시작');
      initialize();
    }

    // 강제 실행 (다중 시도)
    setTimeout(() => {
      console.log('1초 후 강제 실행');
      const promoContent = document.getElementById('promo-content');
      if (promoContent && promoContent.innerHTML.includes('loading-spinner')) {
        console.log('아직 로딩 중이므로 강제로 초기화 실행');
        initialize();
      }
    }, 1000);

    setTimeout(() => {
      console.log('3초 후 최종 강제 실행');
      const promoContent = document.getElementById('promo-content');
      if (promoContent && promoContent.innerHTML.includes('loading-spinner')) {
        console.log('최종 강제 초기화 실행');
        initialize();
      }
    }, 3000);
    </script>
</body>
</html>
