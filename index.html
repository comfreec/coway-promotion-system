<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>코웨이 프로모션 실시간 자동 업데이트</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body { 
      font-family: 'Malgun Gothic', Arial, sans-serif; 
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 10px;
    }
    
    .header {
      text-align: center;
      color: white;
      margin-bottom: 20px;
    }
    
    .header h1 {
      font-size: 1.8rem;
      margin-bottom: 5px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }
    
    .header .subtitle {
      font-size: 0.9rem;
      opacity: 0.9;
    }
    
    .automation-badge {
      background: rgba(255,255,255,0.2);
      padding: 5px 15px;
      border-radius: 20px;
      margin: 10px auto;
      display: inline-block;
      backdrop-filter: blur(10px);
    }
    
    .container {
      background: white;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      animation: slideUp 0.8s ease-out;
    }
    
    @keyframes slideUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .status-bar {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .status-left {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #2ecc71;
      animation: pulse 2s infinite;
    }
    
    .status-dot.scraping {
      background: #f39c12;
      animation: scrapeFlash 1s infinite;
    }
    
    .status-dot.live {
      background: #e74c3c;
      animation: livePulse 1s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.7; transform: scale(1.2); }
    }
    
    @keyframes scrapeFlash {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0.3; }
    }
    
    @keyframes livePulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.4; transform: scale(1.3); }
    }
    
    .refresh-btn {
      background: rgba(255,255,255,0.2);
      color: white;
      border: 1px solid rgba(255,255,255,0.3);
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 0.85rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .refresh-btn:hover {
      background: rgba(255,255,255,0.3);
      transform: scale(1.05);
    }
    
    .auto-update-info {
      font-size: 0.8rem;
      opacity: 0.9;
    }
    
    .promo-grid {
      padding: 20px;
      display: grid;
      gap: 15px;
    }
    
    .promo-card {
      background: #f8f9fa;
      border-radius: 12px;
      padding: 20px;
      border-left: 5px solid #667eea;
      transition: all 0.3s ease;
      animation: fadeInCard 0.6s ease-out;
      position: relative;
    }
    
    .promo-card.live-scraped {
      border-left-color: #e74c3c;
      background: linear-gradient(135deg, #fff5f5, #f8f9fa);
    }
    
    .promo-card.live-scraped::before {
      content: "LIVE";
      position: absolute;
      top: 10px;
      right: 10px;
      background: #e74c3c;
      color: white;
      padding: 2px 8px;
      border-radius: 10px;
      font-size: 0.7rem;
      font-weight: bold;
      animation: liveBlink 2s infinite;
    }
    
    @keyframes liveBlink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0.7; }
    }
    
    .priority-badge {
      position: absolute;
      top: 10px;
      left: 10px;
      background: #f39c12;
      color: white;
      padding: 2px 6px;
      border-radius: 8px;
      font-size: 0.6rem;
      font-weight: bold;
    }
    
    .priority-badge.high { background: #e74c3c; }
    .priority-badge.medium { background: #f39c12; }
    .priority-badge.low { background: #95a5a6; }
    
    @keyframes fadeInCard {
      from { opacity: 0; transform: translateX(-20px); }
      to { opacity: 1; transform: translateX(0); }
    }
    
    .promo-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
    }
    
    .promo-card:nth-child(1) { border-left-color: #e74c3c; }
    .promo-card:nth-child(2) { border-left-color: #3498db; }
    .promo-card:nth-child(3) { border-left-color: #2ecc71; }
    .promo-card:nth-child(4) { border-left-color: #f39c12; }
    .promo-card:nth-child(5) { border-left-color: #9b59b6; }
    .promo-card:nth-child(6) { border-left-color: #1abc9c; }
    
    .product-name {
      font-size: 1.2rem;
      font-weight: bold;
      color: #2c3e50;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .promotion-tag {
      background: linear-gradient(45deg, #ff6b6b, #ee5a24);
      color: white;
      padding: 6px 12px;
      border-radius: 15px;
      font-size: 0.85rem;
      font-weight: bold;
      display: inline-block;
      margin-bottom: 10px;
      box-shadow: 0 2px 8px rgba(255,107,107,0.3);
    }
    
    .benefit {
      color: #27ae60;
      font-weight: bold;
      font-size: 1rem;
      margin-bottom: 8px;
      line-height: 1.4;
    }
    
    .remark {
      color: #7f8c8d;
      font-size: 0.9rem;
      background: #ecf0f1;
      padding: 5px 10px;
      border-radius: 8px;
      display: inline-block;
    }
    
    .source-info {
      margin-top: 8px;
      font-size: 0.75rem;
      color: #95a5a6;
      display: flex;
      justify-content: space-between;
    }
    
    .scraped-time {
      font-size: 0.7rem;
      color: #3498db;
    }
    
    .loading {
      text-align: center;
      padding: 40px 20px;
      color: #667eea;
      font-size: 1.1rem;
    }
    
    .loading-spinner {
      display: inline-block;
      width: 30px;
      height: 30px;
      border: 3px solid #f3f3f3;
      border-top: 3px solid #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 15px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .footer {
      background: #f8f9fa;
      padding: 15px 20px;
      text-align: center;
      color: #7f8c8d;
      font-size: 0.85rem;
      border-top: 1px solid #ecf0f1;
    }
    
    .stats {
      display: flex;
      justify-content: space-around;
      padding: 15px;
      background: #f8f9fa;
      border-top: 1px solid #ecf0f1;
    }
    
    .stat-item {
      text-align: center;
    }
    
    .stat-number {
      font-size: 1.5rem;
      font-weight: bold;
      color: #667eea;
    }
    
    .stat-label {
      font-size: 0.8rem;
      color: #7f8c8d;
      margin-top: 2px;
    }
    
    .automation-info {
      background: linear-gradient(135deg, #74b9ff, #0984e3);
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 0.9rem;
    }
    
    .next-update {
      margin-top: 5px;
      font-size: 0.8rem;
      opacity: 0.9;
    }
    
    /* 모바일 최적화 */
    @media (max-width: 768px) {
      body { padding: 5px; }
      .header h1 { font-size: 1.5rem; }
      .promo-card { padding: 15px; }
      .product-name { font-size: 1.1rem; }
      .status-bar { padding: 12px; }
    }
